<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bulma.css">
    <script src="https://kit.fontawesome.com/452885f33c.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Text input" value="bulma">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">This username is available</p>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>
          
          <div class="field">
            <label class="label">Subject</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="question">
                No
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        
    </form>
    <script>
        let estados = ['Acre (AC)', 
                        'Alagoas (AL)', 
                        'Amapá (AP)', 
                        'Amazonas (AM)', 
                        'Bahia (BA)', 
                        'Ceará (CE)', 
                        'Distrito Federal (DF)', 
                        'Espírito Santo (ES)', 
                        'Goiás (GO)', 
                        'Maranhão (MA)', 
                        'Mato Grosso (MT)', 
                        'Mato Grosso do Sul (MS)', 
                        'Minas Gerais (MG)', 
                        'Pará (PA)', 
                        'Paraíba (PB)', 
                        'Paraná (PR)', 
                        'Pernambuco (PE)', 
                        'Piauí (PI)', 
                        'Rio de Janeiro (RJ)', 
                        'Rio Grande do Norte (RN)', 
                        'Rio Grande do Sul (RS)', 
                        'Rondônia (RO)', 
                        'Roraima (RR)', 
                        'Santa Catarina (SC)', 
                        'São Paulo (SP)', 
                        'Sergipe (SE)', 
                        'Tocantins (TO)', 
                        ]
        let listaestados = document.getElementById("estados");
        for (i = 0; i < estados.length; i++) {
            let aux = document.createElement("option");
            aux.value = estados[i];
            aux.innerText = estados[i];
            listaestados.appendChild(aux);
        }
        console.log(listaestados);
    </script>
</body>
</html>
