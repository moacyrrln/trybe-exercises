<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
    
    document.getElementsByTagName("p")[0].innerText="Eu me vejo mais magro";


 /*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/

    let elemento=document.getElementsByClassName("main-content")[0];
    //console.log(elemento);
    //console.log(elemento.style);
    elemento.style.background="rgb(76,164,109)";


 /*Crie uma função que mude a cor do quadrado vermelho para branco.*/

    let elemento2=document.getElementsByClassName("center-content")[0];
    //console.log(elemento2);
    //console.log(elemento2.style);
    elemento2.style.background="white";


 /*Crie uma função que corrija o texto da tag <h1>.*/

    let elemento3=document.getElementsByTagName("h1")[0];
    //console.log(elemento3.innerText);
    elemento3.innerText="Exercício 5.1 - Javascript"


 /*Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/

    let elemento4=document.getElementsByTagName("p");
    for (i=0; i<elemento4.length; i++)
    {
        elemento4[i].innerText=elemento4[i].innerText.toUpperCase();
    }

 /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
    
    let elemento5=document.getElementsByTagName("p");
    for (i=0; i<elemento5.length; i++)
    {
        console.log(elemento5[i].innerHTML);
    }

    </script>
  </body>
</html>
